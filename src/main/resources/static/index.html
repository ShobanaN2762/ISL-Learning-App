<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signify - ISL Learning Platform</title>

    <meta
      name="description"
      content="Learn Indian Sign Language through interactive modules and real-time translation."
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/components.css" />
    <link rel="stylesheet" href="styles/responsive.css" />

    <!-- libraries for gesture recognition model-->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="text-body bg-white">
    <div
      id="loading-screen"
      class="position-fixed top-0 start-0 end-0 bottom-0 d-flex flex-column justify-content-center align-items-center z-index-3 bg-navy-900"
    >
      <div
        class="spinner-border text-coral"
        style="width: 3rem; height: 3rem"
      ></div>
      <p class="mt-3 text-light fs-5">Loading Platform...</p>
    </div>

    <!-- Navigation Bar -->
    <header
      class="bg-navy shadow-lg sticky-top"
      style="--bs-bg-opacity: 0.8; backdrop-filter: blur(8px); z-index: 1040"
      id="header"
    >
      <nav
        id="main-navbar"
        class="navbar navbar-expand-lg navbar-dark container py-2"
      >
        <a class="navbar-brand d-flex align-items-center gap-2" href="#">
          <i class="fa-solid fa-hands-asl-interpreting text-coral fs-3"></i>
          <span class="fs-4 fw-bold">Signify</span>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarMenu"
          aria-controls="navbarMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarMenu"
        >
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0 gap-lg-3">
            <li class="nav-item">
              <a
                href="#"
                class="nav-link text-light"
                data-section="dashboard"
                role="menuitem"
              >
                Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a
                href="#"
                class="nav-link text-light"
                data-section="learning"
                role="menuitem"
                >Learn</a
              >
            </li>
            <li class="nav-item">
              <a
                href="#"
                class="nav-link text-light"
                data-section="translator"
                role="menuitem"
                >Translate</a
              >
            </li>
            <li class="nav-item">
              <a
                href="#"
                class="nav-link text-light"
                data-section="profile"
                role="menuitem"
                >Profile</a
              >
            </li>
          </ul>
          <!-- Desktop version -->
          <div class="d-none d-lg-flex align-items-center gap-3">
            <button
              id="logout-btn"
              class="btn btn-coral btn-sm"
              aria-label="Logout"
            >
              Logout
            </button>
          </div>

          <!-- Mobile version -->
          <div class="d-lg-none mt-3">
            <hr class="border-light opacity-25" />
            <button
              id="logout-btn"
              class="btn btn-coral btn-sm"
              aria-label="Logout"
            >
              Logout
            </button>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main contents of the pages -->
    <main id="main-content">
      <!-- Landing page -->
      <section id="welcome-section" class="section active"></section>
      <!-- App pages -->
      <section id="dashboard-section" class="section container py-5">
        <div id="dashboard-content"></div>
      </section>
      <section id="learning-section" class="section container py-5">
        <div id="learning-content"></div>
      </section>
      <section id="translator-section" class="section container py-5">
        <div id="translator-content"></div>
      </section>
      <section id="profile-section" class="section container py-5">
        <div id="profile-content"></div>
      </section>
    </main>

    <!-- Auth modals -->
    <div
      id="auth-modal"
      class="d-none position-fixed top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center z-index-3"
      style="background-color: rgba(0, 0, 0, 0.5)"
    >
      <div
        id="auth-modal-content"
        class="bg-white p-4 rounded shadow-lg position-relative"
        style="max-width: 450px; width: 100%"
      >
        <button
          id="auth-modal-close"
          class="btn-close position-absolute top-0 end-0 m-3"
          aria-label="Close"
        ></button>
        <div id="auth-modal-body"></div>
      </div>
    </div>

    <div
      id="feedback-modal"
      class="modal fade"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center shadow-lg">
          <div class="modal-body p-4">
            <div id="feedback-icon" class="mb-3"></div>
            <h3 id="feedback-title" class="fw-bold mb-2"></h3>
            <p id="feedback-message" class="text-muted mb-4"></p>
            <div id="feedback-confidence-wrapper" class="px-3 mb-4">
              <small class="text-muted">Confidence Score</small>
              <div class="progress" style="height: 20px">
                <div
                  id="feedback-confidence-bar"
                  class="progress-bar"
                  role="progressbar"
                  style="width: 0%"
                ></div>
              </div>
            </div>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Try Again
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      id="toast-container"
      class="position-fixed top-0 end-0 p-3 z-index-3"
    ></div>

    <!-- Footer -->
    <footer class="bg-navy text-white text-center py-4 mt-5">
      &copy; 2025 Signify - ISL Learning Platform. All rights reserved.
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="js/utils.js" defer></script>
    <script src="data/modules.js" defer></script>
    <script src="js/auth.js" defer></script>
    <script src="js/shared_ai_manager.js" defer></script>
    <script src="js/dashboard.js" defer></script>
    <script src="js/learning.js" defer></script>
    <script src="js/translator.js" defer></script>
    <script src="js/profile.js" defer></script>
    <div
      id="toast-container"
      class="toast-container position-fixed top-0 end-0 p-3"
    ></div>
    <script type="module" src="js/app.js" defer></script>
  </body>
</html>
